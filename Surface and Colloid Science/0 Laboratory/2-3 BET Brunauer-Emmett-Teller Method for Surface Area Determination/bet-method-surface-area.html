/* From extension marp-team.marp-vscode */
#__marp-vscode {
  all: initial;
}

/* Override VS Code default CSS rules reverting to initial
   https://github.com/microsoft/vscode/blob/master/src/vs/workbench/contrib/webview/browser/pre/main.js#L53 */
body.marp-vscode {
  padding: 0;
}

body.marp-vscode img {
  max-width: unset;
  max-height: unset;
}

body.marp-vscode a,
body.marp-vscode a:hover,
body.marp-vscode code {
  color: unset;
}

body.marp-vscode blockquote {
  background: unset;
  border-color: unset;
}

@media screen {
  body.marp-vscode {
    overflow-y: scroll;
  }

  #__marp-vscode [data-marp-vscode-slide-wrapper] {
    margin: 20px;
  }

  #__marp-vscode svg[data-marpit-svg] {
    box-shadow: 0 5px 10px rgb(0 0 0 / 25%);
    display: block;
    margin: 0;
  }

  /* Based on https://github.com/microsoft/vscode/blob/master/extensions/markdown-language-features/media/markdown.css */
  #code-csp-warning {
    background-color: #444;
    box-shadow: 1px 1px 1px rgb(0 0 0 / 25%);
    color: white;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 12px;
    line-height: 22px;
    margin: 16px;
    padding: 6px;
    position: fixed;
    right: 0;
    text-align: center;
    top: 0;
    word-wrap: break-word;
  }

  #code-csp-warning:hover {
    text-decoration: none;
    background-color: #007acc;
    box-shadow: 2px 2px 2px rgb(0 0 0 / 25%);
  }
}

@media print {
  body.marp-vscode #code-csp-warning {
    display: none;
  }
}

<h2 id="startup-procedure-of-flowsorb-surface-area-analyzer" class="code-line" data-line="55">Startup procedure of FlowSorb Surface Area Analyzer</h2>

<ul class="code-line" data-line="57">
<li class="code-line" data-line="57">Startup
<ul class="code-line" data-line="58">
<li class="code-line" data-line="58">Open inert gas flow (30% nitrogen, 70% helium), wait 5 min</li>
<li class="code-line" data-line="59">Adjust flow meter to the calibration mark</li>
<li class="code-line" data-line="60">Pour liquid nitrogen into an insulating container, and pour the liquid nitrogen to the insulating container at COLD TRAP, wait for 10 min</li>
<li class="code-line" data-line="61">Power switch: ON, wait for 30 min</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="63"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="6" data-paginate="true" data-class="twocol" data-theme="simple" data-heading-divider="2" class="twocol" data-marpit-pagination="6" data-marpit-pagination-total="11" style="--paginate:true;--class:twocol;--theme:simple;--heading-divider:2;">
<h2 id="preparing-activated-carbon-sample-for-bet-measurement" class="code-line" data-line="63">Preparing activated carbon sample for BET measurement</h2>

<ul class="code-line" data-line="65">
<li class="code-line" data-line="65">Sample preparation
<ul class="code-line" data-line="66">
<li class="code-line" data-line="66">Weigh 0.02 g activated carbon in the sample holder</li>
<li class="code-line" data-line="67">Place the sample holder on DEGAS and heat with a heating mantle, wait for 15 min (concurrent with start up)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="69"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="7" data-paginate="true" data-class="twocol" data-theme="simple" data-heading-divider="2" class="twocol" data-marpit-pagination="7" data-marpit-pagination-total="11" style="--paginate:true;--class:twocol;--theme:simple;--heading-divider:2;">
<h2 id="calibrating-flowsorb-surface-area-analyzer" class="code-line" data-line="69">Calibrating FlowSorb Surface Area Analyzer</h2>

<ul class="code-line" data-line="71">
<li class="code-line" data-line="71">Calibration
<ul class="code-line" data-line="72">
<li class="code-line" data-line="72">Flush gas syringe with evaporated nitrogen gas above the liquid nitrogen at DEGAS</li>
<li class="code-line" data-line="73">Fill the gas syringe with 1 mL nitrogen gas</li>
<li class="code-line" data-line="74">Wipe needle tip free of frost, set aside needle to equilibrate to room temperature</li>
<li class="code-line" data-line="75">Zero the instrument display with course and fine zeros. Switch to surface area (SA), and clear SA display</li>
<li class="code-line" data-line="76">Insert needle at INJECT, inject nitrogen gas at moderate rate, and withdraw</li>
<li class="code-line" data-line="77">Wait until reading is stabilized, then calibrate the instrument to <strong>SA = 2.84</strong>
<ul class="code-line" data-line="78">
<li class="code-line" data-line="78">Confirm calibration by repeated injection, if necessary</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="80"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="8" data-paginate="true" data-class="twocol" data-theme="simple" data-heading-divider="2" class="twocol" data-marpit-pagination="8" data-marpit-pagination-total="11" style="--paginate:true;--class:twocol;--theme:simple;--heading-divider:2;">
<h2 id="measuring-surface-area-of-activated-carbon-with-the-bet-method-adsorption" class="code-line" data-line="80">Measuring surface area of activated carbon with the BET method (adsorption)</h2>

<ul class="code-line" data-line="82">
<li class="code-line" data-line="82">Adsorption measurement
<ul class="code-line" data-line="83">
<li class="code-line" data-line="83">Exchange sample holders between DEGAS and TEST, so the sample is at TEST</li>
<li class="code-line" data-line="84">Wait until readings stabilize and clear SA display</li>
<li class="code-line" data-line="85">Pour liquid nitrogen into an insulating container</li>
<li class="code-line" data-line="86">Place the insulating container at TEST by immersing the sample holder with liquid nitrogen. Secure the container by flipping on the container holder
<ul class="code-line" data-line="87">
<li class="code-line" data-line="87">Nitrogen gas starts to adsorb to activated carbon</li>
</ul>
</li>
<li class="code-line" data-line="88">Wait until reading is stabilized, <strong>record the value of SA</strong> = adsorption surface area</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="90"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="9" data-paginate="true" data-class="twocol" data-theme="simple" data-heading-divider="2" class="twocol" data-marpit-pagination="9" data-marpit-pagination-total="11" style="--paginate:true;--class:twocol;--theme:simple;--heading-divider:2;">
<h2 id="measuring-surface-area-of-activated-carbon-with-the-bet-method-desorption" class="code-line" data-line="90">Measuring surface area of activated carbon with the BET method (desorption)</h2>

<ul class="code-line" data-line="92">
<li class="code-line" data-line="92">Desorption measurement
<ul class="code-line" data-line="93">
<li class="code-line" data-line="93">Remove the insulating container by putting down the container holder
<ul class="code-line" data-line="94">
<li class="code-line" data-line="94">Nitrogen gas starts to desorb form activated carbon</li>
</ul>
</li>
<li class="code-line" data-line="95">Wait until reading is stabilized, <strong>record the value of SA</strong> = desorption surface area</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="97"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="10" data-paginate="true" data-class="twocol" data-theme="simple" data-heading-divider="2" class="twocol" data-marpit-pagination="10" data-marpit-pagination-total="11" style="--paginate:true;--class:twocol;--theme:simple;--heading-divider:2;">
<h2 id="shutdown-procedure-of-flowsorb-surface-area-analyzer" class="code-line" data-line="97">Shutdown procedure of FlowSorb Surface Area Analyzer</h2>

<ul class="code-line" data-line="99">
<li class="code-line" data-line="99">Shutdown
<ul class="code-line" data-line="100">
<li class="code-line" data-line="100">Power: OFF</li>
<li class="code-line" data-line="101">Remove the activated carbon from the sample holder, and place the sample holder back on TEST</li>
<li class="code-line" data-line="102">Turn off the inert gas flow</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="104"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
